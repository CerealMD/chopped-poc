<div style="text-align: center; display: grid;"> 
    <mat-form-field appearance="fill">
      <mat-label>Add your Response</mat-label>
      <textarea readonly [(ngModel)]="data.currentIngredients.answer" matInput style="height: 23vh; max-height: 33vh;"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input readonly  [(ngModel)]="data.currentIngredients.username" matInput style="height: 8vh;" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Ingredients</mat-label>
        <textarea readonly [(ngModel)]="data.currentIngredients.ingredients" matInput style="height: 8vh; max-height: 75px;"></textarea>
      </mat-form-field>
  </div>
  <div style="text-align: center;">
    <button class="marginLeftItem" mat-raised-button matDialogClose>Close</button>
  </div>
