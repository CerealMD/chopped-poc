<div  style="height: 99%">
  <div *ngIf="hideStuffs" class="topnav">
    <a class="active">Logo</a>
    <a class="icon" (click)="showdDropDown()">
      <i style="float: right" class="fa fa-bars"></i>
    </a>
  </div>
  <div *ngIf="!hideStuffs"></div>

  <div class="baseLayout">
    <router-outlet style="height: 0%"></router-outlet>
  </div>
  <div *ngIf="showdropdown" style="width: 100%;" class="overlay">
    <a class="closebtn" (click)="showdDropDown()">&times;</a>
    <div class="overlay-content">
      <a (click)="logout()">Logout</a>
      <a (click)="reroute('landing-page')">Chopped Practice Page</a>
      <a (click)="reroute('answer-view')">Results Page</a>
      <a (click)="reroute('flavor-parring')">Flavor paring</a>
      <a (click)="reroute('answer-view')">Replace</a>
      <a (click)="reroute('home')">Home</a>
    </div>
  </div>

<div *ngIf="showSpinner" class="no-freeze-spinner">
  
  <div id="no-freeze-spinner">
    <div>
      <i class="material-icons">
        fastfood
      </i>
      <i class="material-icons">
        local_dining
      </i>
      <i class="material-icons">
        local_pizza
      </i>
      <div>
      </div>
    </div>
  </div>
