<div class="buttons">
  <div class="buttonlayout">
    <button class="marginLeftItem" mat-raised-button (click)="logout()">
      Logout
    </button>
  </div>
  <div class="buttonlayout">
    <button
      class="marginLeftItem"
      mat-raised-button
      (click)="reroute('landing')"
    >
      Chopped Practice Page
    </button>
  </div>
  <div class="buttonlayout">
    <button
      class="marginLeftItem"
      mat-raised-button
      (click)="reroute('answers')"
    >
      Results Page
    </button>
  </div>
  <div class="buttonlayout">
    <button
      class="marginLeftItem"
      mat-raised-button
      (click)="reroute('flavor')"
    >
      Flavor paring
    </button>
  </div>
</div>
<div *ngIf="showSpinner" class="no-freeze-spinner">
  
    <div id="no-freeze-spinner">
      <div>
        <i class="material-icons">
          fastfood
        </i>
        <i class="material-icons">
          local_dining
        </i>
        <i class="material-icons">
          local_pizza
        </i>
        <div>
        </div>
      </div>
    </div>
  </div>
